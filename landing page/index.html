<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">

          <img src="image/sweetss.jpg" alt="" width="90%" />

            <img src="image/logo sweet.png" alt="" width="20%" />
            <li><a href="#carts">sweets</a></li>
            <img src="image/contact logo.png" alt="" width="5%" />

                <img src="image/sweet kheer 5.jpg" alt="" />

            <a href="https://www.facebook.com/" target="_blank"

            /></a>
            <a href="https://www.whatsapp.com/" target="_blank"

            /></a>
            <a href="https:www.instagram.com" target="_blank"

  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script
    src="https://kit.fontawesome.com/58a810656e.js"
    crossorigin="anonymous"
  ></script>
  <script>
    var typeData = new Typed(".role", {
      strings: ["Love", "sweets"],
      loop: true,
      typeSpeed: 100,
      backSpeed: 80,
      backDelay: 1000,
    });
